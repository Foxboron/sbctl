name: CI
on: [push, pull_request]
jobs:
   arch:
      runs-on: ubuntu-latest
      container:
         image: archlinux:latest
         options: --device /dev/kvm
      steps:
         - run: pacman --noconfirm --noprogressbar -Syu
         - run: pacman --noconfirm --noprogressbar -S sudo make go asciidoc gcc git edk2-ovmf qemu-system-x86
         - run: sudo mkdir -p /usr/share/edk2-ovmf/x64
         - run: sudo ln -s /usr/share/edk2/x64/OVMF_VARS.4m.fd /usr/share/edk2-ovmf/x64/OVMF_VARS.fd
         - uses: actions/checkout@v1
         - run: git config --global --add safe.directory $(pwd)
         - run: make
         - run: make test
         - run: make integration
         - run: GOBIN=/usr/bin make lint
   void:
      runs-on: ubuntu-latest
      container: ghcr.io/void-linux/void-musl
      steps:
         # update xbps, if necessary
         - run: xbps-install -Syu || ( xbps-install -yu xbps && xbps-install -Syu)
         - run: xbps-install -y make go asciidoc gcc git openssl-devel
         - uses: actions/checkout@v1
         - run: git config --global --add safe.directory $(pwd)
         - run: make
         - run: make test
         - run: GOBIN=/usr/bin make lint
